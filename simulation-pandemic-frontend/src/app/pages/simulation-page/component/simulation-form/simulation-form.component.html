<p>simulation-form works!</p>
<div class="container my-2">

  <div class="row">
    <!-- breadcrump -->
    <nav aria-label="breadcrumb"  [ngClass]="{'col-8': pageMode.formMode==='DETAILS' ,
                                  'col-12': pageMode.formMode==='EDIT' ||  pageMode.formMode==='CREATE'}">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/simulation">Simulations</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ getPageModeCamelCase() }}</li>
      </ol>
    </nav>

    <div *ngIf="pageMode.formMode === 'DETAILS'" class="col-2 w-100">
      <button type="button" class="button btn btn-danger w-100" data-toggle="modal"
              data-target="#exampleModal">Delete</button>
    </div>
    <div *ngIf="pageMode.formMode === 'DETAILS'" class="col-2 w-100">
      <button type="button" class="button btn btn-outline-dark w-100"
              routerLink="/simulation/edit/{{simulationForm.value.id}}">Edit</button>
    </div>
  </div>


  <!-- simulation form -->
  <form [formGroup]="simulationForm">
    <div class="header">Simulation information</div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <app-text-input id="name" label="Simulation name" [form]="simulationForm" [showErrors]="showErrors">
        </app-text-input>
      </div>
      <div class="form-group col-md-4">
        <app-text-input id="daysOfSimulation" label="Days of simulation" [form]="simulationForm" [showErrors]="showErrors">
        </app-text-input>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <app-text-input id="population" label="Population number" [form]="simulationForm" [showErrors]="showErrors">
        </app-text-input>
      </div>
      <div class="form-group col-md-4">
        <app-text-input id="daysToDeath" label="Number days to death" [form]="simulationForm" [showErrors]="showErrors">
        </app-text-input>
      </div>
      <div class="form-group col-md-4">
        <app-text-input id="daysToRecover" label="Number days to recover" [form]="simulationForm" [showErrors]="showErrors">
        </app-text-input>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <app-text-input id="mortality" label="Mortality in percentage" [form]="simulationForm" [showErrors]="showErrors">
        </app-text-input>
      </div>
      <div class="form-group col-md-4">
        <app-text-input id="reproduction" label="Reproduction per one infected" [form]="simulationForm" [showErrors]="showErrors">
        </app-text-input>
      </div>
      <div class="form-group col-md-4">
        <app-text-input id="initInfected" label="Number initial infected" [form]="simulationForm" [showErrors]="showErrors">
        </app-text-input>
      </div>
    </div>

    <div *ngIf="pageMode.formMode === 'CREATE' || pageMode.formMode === 'EDIT'" class="row mt-5">
      <div class="col-2">
        <button type="button" class="btn btn-outline-dark w-100" (click)="goBack()">Cancel</button>
      </div>
      <div class="space mx-auto"></div>
      <div class="col-2">
        <button *ngIf="pageMode.formMode === 'CREATE'" type="button" class="btn btn-primary w-100"
                (click)="save()">Create</button>
        <button *ngIf="pageMode.formMode === 'EDIT'" type="button" class="btn btn-primary w-100"
                (click)="update()">Update</button>
      </div>
    </div>
  </form>
