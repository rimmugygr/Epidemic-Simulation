<div class="container my-2">



      <div class="sa" *ngIf="(successAlert$ | async) as successAlert">
          <ngb-alert *ngIf="successAlert.show"  type="success" (closed)="hideSuccessAlert()"
                     [innerHTML]="successAlert.text">
          </ngb-alert>
      </div>


    <div class="ea" *ngIf="(errorAlert$ | async) as errorAlert">
      <ngb-alert *ngIf="errorAlert.show"  type="danger" (closed)="hideErrorAlert()"
                 [innerHTML]="errorAlert.text">
      </ngb-alert>
    </div>

</div>
<router-outlet></router-outlet>
